<!doctype html>
<html lang="ru">
  <head>
   <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Кинотеатр</title>
  </head>
  <body style="background-color: black">
    <nav class="navbar navbar-dark bg-dark">
      <ul class="nav justify-content-center">
                <li class="nav-item ml-5 rounded fw-bold">
                  <a class="nav-link text-dark bg-white" aria-current="page" href="{{url_for('mainPage')}}">Главная</a>
                </li>
                <li class="nav-item ml-5 rounded">
                  <a class="nav-link text-dark bg-white" href="{{url_for('filmListPage')}}">Афиша</a>
                </li>
                <li class="nav-item ml-5 rounded fw-bold">
                  <a class="nav-link text-dark bg-white"  href="{{url_for('aboutPage')}}">Справка</a>
                </li>
              </ul>
    </nav>
    <br>
    <form class="flex-inline" method="post">
        <select id="inputState" class="form-select" title="genre_id" name="genre_id">
            <option value="all" selected>Все</option>
            {% for genre in genres %}
            <option value="{{genre.id}}">{{ genre.name }}</option>
            {% endfor %}
                                            </select>
        <button class="btn btn-info" type="submit">Применить</button>
    </form>
    <br>
    <div class="row row-cols-1 row-cols-md-3">
        {% for film in filmList %}
              <div class="col mb-4  text-white">
                <div class="card h-10">
                  <img src="../static/images/{{film.image}}" href="filmInfo/{{film.id}}" class=" img-thumbnail bg-dark" alt="...">
                  <div class="card-body bg-dark">
                    <h4 class="card-title">{{ film.title }}</h4>
                      <h5> Длительность - {{ film.duration.strftime("%H:%M") }}</h5>
                        <h5> Жанр - {{ film.name }}</h5>
                        <a class="btn btn-info" href="filmInfo/{{film.id}}">Просмотреть</a>
                  </div>
                </div>
              </div>
        {% endfor %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  </body>
</html>
