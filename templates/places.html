<!doctype html>
<html lang="ru">
  <head>
   <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Кинотеатр</title>
  </head>
  <body style="background-color: black">
    <nav class="navbar navbar-dark bg-dark">
      <ul class="nav justify-content-center">
                <li class="nav-item ml-5 rounded fw-bold">
                  <a class="nav-link text-dark bg-white" aria-current="page" href="{{url_for('mainPage')}}">Главная</a>
                </li>
                <li class="nav-item ml-5 rounded">
                  <a class="nav-link text-dark bg-white" href="{{url_for('filmListPage')}}">Афиша</a>
                </li>
                <li class="nav-item ml-5 rounded fw-bold">
                  <a class="nav-link text-dark bg-white" aria-current="{{url_for('aboutPage')}}" href="{{url_for('aboutPage')}}">Справка</a>
                </li>
              </ul>
    </nav>
    <br>

    <br>
    <div class="row row-cols-1 row-cols-md-3">
              <div class="col mb-4  text-white">
                    <h3>Расписание занятий</h3>
                                        <table class="table table-hover text-white">
                                          <thead>
                                                <tr>
                                                  <th scope="col">Ряд</th>
                                                </tr>
                                              </thead>
                                              <tbody class="table-hover">
                                                    {% for placesRow in places %}
                                                    <tr>
                                                          <th scope="row">
                                                              {{ loop.index }} </th>
                                                            <th scope="row">
                                                        {% for place in placesRow %}
                                                          <td> <form method="post">
                                                            <input value="{{place.id}}" name="placeID" TYPE="hidden">
                                                        {% if place.status %}
                                                        <a class="btn bg-white" href="{{url_for('buyTicket',placeID=place.id)}}">{{place.number}}</a>
                                                            {% else %}
                                                            <a class="btn bg-dark">
                                                                {{place.number}}</a>
                                                        {% endif %}
                                                            </form> </td>
                                                        {% endfor %}
                                                    </tr>
                                                    {% endfor %}
                                              </tbody>
                                        </table>
              </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  </body>
</html>
